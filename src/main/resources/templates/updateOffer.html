    <link rel="stylesheet" type="text/css" href="/stylesheet/indexstyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/navstyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/footerstyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/offerstyles.css">
  </head>
  <body id="content">
    <header th:replace="fragments :: navbar"></header>
    <div class="forms">
    	<hr>
	    <h3>Crear nueva oferta</h3>
	    <hr>
<!-- 	    	<form class="offForm" th:action="@{/offer/update/{id} (id=${offer.id})}" method="post" th:object=${offer}> -->
			<form class="offForm" th:action="@{/offer/save}" method="post" th:object=${offer}>
		    	<div>
		    		<label for="top">Elige un top: </label>
		    		<select name="top" th:field="*{top}">
		    			<option th:value="0">...</option>
		    			<option th:value="1">Top 1 Recomendado</option>
		    			<option th:value="12">Top 2 Recomendado</option>							
		    			<option th:value="13">Top 3 Recomendado</option>
<!-- 		    			<option th:value="31">Top 3-1</option> -->
<!-- 		    			<option th:value="32">Top 3-2</option> -->
<!-- 		    			<option th:value="33">Top 3-3</option> -->
		    			<option th:value="0">Top General</option>
		    		</select>
		    	</div>
		    	<div class="typeSelector">
		    		<label id="offType" for="type">Tipo de oferta: </label>
		    		<select name="type" th:field="*{type}">
		    			<option th:value="'almacen'">...</option>
		    			<option th:value="'almacen'">Almacén</option>
		    			<option th:value="'verduleria'">Verdulería</option>
		    			<option th:value="'ferreteria'">Ferretería</option>
		    			<option th:value="'carniceria'">Carnicería</option>
		    			<option th:value="'artLimpieza'">Artículos de Limpieza</option>
		    		</select>
		    	</div>
		    	<div class="PopUpActions">
		    		<label for="file-input">Imagen:</label><br>
		    		<input id="file-input" class="PopUpActions-fileInput" type="text" name="files" multiple="" accept=".jpg,.jpeg,.png,.apng,.tiff,.tif" placeholder="Insertar URL..." th:field="*{image}"><br>
		    	</div>
		    	<div class="authorPlace">
		    		<label for="author">Autor:</label><br>
		    		<input type="text" id="author" name="author" placeholder="Insertar autor..." th:field="*{author}"><br>
		    	</div>
		    	<div>
		    		<label for="description">Descripción:</label><br>
		    		<input type="text" id="description" name="description" placeholder="Insertar descripción..." th:field="*{description}"><br>
		   		</div>
		   		<div>
		    		<label for="offPrice">Precio de oferta:</label><br>
		    		<input type="text" id="offPrice" name="offPrice" placeholder="Instertar precio de oferta..." th:field="*{offPrice}"><br>
		    	</div>
		 		<div>
		    		<label for="origPrice">Precio original:</label><br>
		    		<input type="text" id="origPrice" name="origPrice" placeholder="Insertar precio original..." th:field="*{origPrice}"><br>
				</div>
		    	<input name="id" type="hidden" th:value="*{id}">
				<div>
		    		<button type="submit">Guardar</button>
				</div>
		</form>
	</div>
    <hr>
    <footer th:replace="fragments :: webFooter"></footer>
  </body>
</html>
