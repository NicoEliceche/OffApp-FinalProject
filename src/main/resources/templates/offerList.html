<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffApp</title>

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	
    <link th:rel="stylesheet" th:href="@{/assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" href="/stylesheet/indexstyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/navstyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/menustyles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/footerstyles.css">
  </head>
  <body class="main-content">
	<header th:replace="fragments :: navbar"></header>
    <div class="content">
	    <div class="menu-container">
	    	<ul th:replace="fragments :: menu"></ul>
	    </div>
	    <div class="offPlace">
		    <section class="offHeader">
			    <section class="offContainer" >  															
			    	<section class="offSector" style="margin-top: 19px;">
			    		<section class="showOff" th:if="${offer.top == 0}" th:each="offer: ${offers}">
					    	<article th:if="${type != null}" class="showProduct">
					    		<div class="photoSec">
					    			<img th:src="${offer.image}" alt="image" name="image" />
					    		</div>
					    		<div class="description">
				    				<p th:text="${offer.description}"></p>
					    		</div>
					    		<div class="authorSec">
					    			<p th:text="${offer.author}"></p>
					    		</div>
					    		<div class="offPrice">
					    			<p th:text="${offer.offPrice}"></p>
					    			<img src="/img/OffApp-LOGO.png" alt="OffAppLOGO" name="OffApp" />
					    		</div>
					    		<div class="origPrice">
					    			<p th:text="${offer.origPrice}"></p>
					    		</div>
					    		<div class="buttonContainer">
						    		<div class="editButton">
						    			<form>
						    				<button type="submit" name="editButton">Editar</button>
						    			</form>
						    		</div>
						    		<div class="deleteButton">
						    			<form>
						    				<button type="submit" name="editButton">Borrar</button>
						    			</form>
		<!-- 				    			<form th:action="@{|offer/{offer.id}|}" th:method="delete"><button type="submit">Borrar</button></form> -->
						    		</div>
						    	</div>
					    	</article>
				    	</section>
			    	</section>
			    </section>
		    </section>
	    </div>
    </div>
    <footer class="fixed-bottom">
        	<div th:replace="fragments :: webFooter"></div>
    </footer>
  </body>
</html>
