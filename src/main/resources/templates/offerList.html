			    				<p th:text="${offer.description}"></p>
				    		</div>
				    		<div class="authorSec">

				    		</div>
				    		<div class="offPrice">
				    			<p th:text="${offer.offPrice}"></p>
				    			<img src="img/TenPer.jpg">
				    		</div>
				    		<div class="origPrice">
