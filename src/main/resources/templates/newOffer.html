  </head>
  <body id="content">
    <header>
      <div class="logo">
        <img src="img/OffApp-LOGO.png" alt="OffAppLOGO" name="OffApp" />
      </div>
    </header>
    <h2>Crear nueva oferta</h2>
    	<form th:action="@{/offer/create}" method="post" th:object=${offer}>
    		<label for="author">Autor:</label>
    		<input type="text" id="author" name="author" placeholder="Insertar autor..." th:field="*{author}"><br>
    		<label for="description">Descripción:</label>
    		<input type="text" id="description" name="description" placeholder="Insertar descripción..." th:field="*{description}"><br>
    		<label for="offPrice">Precio de oferta:</label>
    		<input type="text" id="offPrice" name="offPrice" placeholder="Instertar precio de oferta..." th:field="*{offPrice}"><br>
    		<label for="origPrice">Precio original:</label>
    		<input type="text" id="origPrice" name="origPrice" placeholder="Insertar precio original..." th:field="*{origPrice}"><br>
    		<button type="submit">Crear</button>
       	</form>
  </body>
</html>
